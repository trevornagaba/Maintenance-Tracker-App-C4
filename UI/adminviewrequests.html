<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'static/css/adminviewrequests.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'static/css/mainlayout.css'>
    <script src = 'static\js\myscript.js'></script>
</head>
<body onload="adminViewRequests()">
    <div>
        
        <div id = 'navigation'>
            <!-- Top navigation bar-->
            <div class="topnav">
                <a class="home" href="./home.html">MAINTENANCE TRACKER</a>
                <a href="./adminlogin.html">ADMIN LOGIN</a>
                <a href="./login.html">LOG IN</a>
                <a href="./signup.html">SIGN UP</a>
            </div>
        
            <!-- Side navigation bar-->
            <div class="sidenav">
                <a href="./index.html">Log out</a>
                <a href="./about.html">About</a>
            </div>
        </div>

        <!--Table for all requests-->
        <div id = 'requests-table'>
            <h2>View Requests</h2>

            <!--Search input field-->
            <input type = 'text' id = 'search' onkeyup= "searchFunction()" placeholder= "Search">
            
            <!--Filter content-->
            <span class = "filter">Filter:
                <select>
                    <option value="default">Default</option>
                    <option value="submitted">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="resolved">Resolved</option>
                </select>
            </span>

            <table id = 'myTable'>
                <tr>
                    <th id = 'ID'><strong>ID</strong></th>
                    <th id = 'details'><strong>Device details</strong></th>
                    <th id = 'status'><strong>Status</strong></th>
                </tr>
        </div>
    </div>
</body>
</html>
